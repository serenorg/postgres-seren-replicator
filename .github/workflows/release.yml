name: Release

on:
  push:
    tags:
      - 'v*.*.*'

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

permissions:
  contents: write

jobs:
  build-release:
    name: Build Release Binaries
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: postgres-seren-replicator
            asset_name: postgres-seren-replicator-linux-x64-binary
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: postgres-seren-replicator
            asset_name: postgres-seren-replicator-macos-x64-binary
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: postgres-seren-replicator
            asset_name: postgres-seren-replicator-macos-arm64-binary
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }} --verbose

      - name: Strip binary (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

      - name: Strip binary (macOS)
        if: matrix.os == 'macos-latest'
        run: strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

      - name: Rename binary
        run: |
          cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} ${{ matrix.asset_name }}
          chmod +x ${{ matrix.asset_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}
          if-no-files-found: error

  create-release:
    name: Create GitHub Release
    needs: build-release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: List artifacts
        run: |
          ls -lR release-artifacts/
          find release-artifacts/ -type f -exec chmod +x {} \;

      - name: Create Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION=${GITHUB_REF#refs/tags/}

          # Generate release notes
          cat > release-notes.md << 'EOF'
          ## âœ¨ Feature Release: v2.1.0

          This minor release enhances the interactive mode with advanced table-level filtering capabilities.

          ### ðŸŽ¯ New Features

          **Enhanced Interactive Mode (Issue #111)**
          - Added schema-only table selection - replicate DDL only, skip data
          - Added time-based filter configuration - replicate recent data (e.g., last 2 months)
          - Interactive prompts for timestamp column and time window selection
          - Enhanced summary display showing all configuration options with visual indicators (ðŸ“‹ schema-only, ðŸ•’ time filters)

          ### ðŸ”§ Improvements

          - Users can now configure advanced filtering without CLI flags or TOML config files
          - Guided interactive workflow for column name and time period selection
          - Default values provided (created_at, 2 months) for faster configuration
          - Complete configuration summary before confirmation

          ### Impact

          This release makes advanced replication features accessible through the interactive UI. Users no longer need to learn CLI syntax or TOML format to configure schema-only replication or time-based filters.

          ### Example Use Cases

          - **Schema-only replication**: Replicate table structures for large tables without copying data
          - **Recent data only**: Replicate last N days/months of data for analytics or staging environments
          - **Compliance**: Exclude old data while maintaining recent records

          ### Installation

          Download the appropriate binary for your platform:

          - **Linux (x64)**: `postgres-seren-replicator-linux-x64-binary`
          - **macOS (Intel)**: `postgres-seren-replicator-macos-x64-binary`
          - **macOS (Apple Silicon)**: `postgres-seren-replicator-macos-arm64-binary`

          Make the binary executable:

          ```bash
          chmod +x postgres-seren-replicator-*-binary
          ./postgres-seren-replicator-*-binary --help
          ```

          ### Upgrade Recommendation

          All users benefit from this release - the enhanced interactive mode improves usability for selective replication scenarios.

          ### Resolved Issues

          - #111: Interactive mode doesn't support schema-only and time filter rules

          **Full Changelog**: https://github.com/serenorg/postgres-seren-replicator/compare/v2.0.1...${VERSION}
          EOF

          # Create release with all binaries
          gh release create "${VERSION}" \
            --title "Release ${VERSION}" \
            --notes-file release-notes.md \
            release-artifacts/postgres-seren-replicator-linux-x64-binary/postgres-seren-replicator-linux-x64-binary \
            release-artifacts/postgres-seren-replicator-macos-x64-binary/postgres-seren-replicator-macos-x64-binary \
            release-artifacts/postgres-seren-replicator-macos-arm64-binary/postgres-seren-replicator-macos-arm64-binary
